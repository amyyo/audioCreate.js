<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>M页内调用音频组建example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"> -->
    <script src="js/zepto.js"></script>
    <style>
        #createAudio,
        #play,
        #play1,
        #play2,
        #pause,
        #autoChk {
            width: 100%;
            height: 100%;
            margin-top: 30px;
            margin-bottom: 50px;
            background-color: #d5d5d5;
            font-size: 20px;
            overflow-wrap: break-word;
            color: red;
        }
        
        .vc-switch {
            height: 20px;
        }
    </style>
</head>

<body>
    <div id="createAudio">
        动态创建音频(自动播放)
    </div>
    <div id="play1">
        播放(play01)
    </div>
    <div id="play2">
        播放(play02)
    </div>
    <div id="pause">
        暂停(pause)
    </div>
    <script>
        var jdMusic = window.jdMusic

        $("#createAudio").on('click', function() {
            jdMusic.create([{
                src: 'https://jdch5.jd.com/yayoi/res/raw-assets/Sound/A.mp3',
                isloop: false,
                id: 'demo1',
                class: 'demo1',
                autoplay: false
            }, {
                src: 'https://jdch5.jd.com/yayoi/res/raw-assets/Sound/B.mp3',
                isloop: false,
                id: 'demo2',
                class: 'demo2',
                autoplay: true
            }])

        })
        $("#play1").on('click', function() {
            jdMusic.play(0)
        })
        $("#play2").on('click', function() {
            jdMusic.play(1)

        })
        $("#pause").on('click', function() {
            jdMusic.pause()
        })
    </script>
    <script src="js/jmsound.js"></script>
</body>

</html>
